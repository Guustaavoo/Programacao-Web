<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha forte</title>
</head>
<body>
    <h1>Listas Ordenada</h1>
    <h3>Passos necessários para criar uma senha forte:</h3>
    <ol>
	    <li>Não utilizar dados pessoais;</li>
	    <li>Evitar sequências como "1234" ou "qwerty";</li>
	    <li>Jamais use a mesma senha para diversos aplicativos;</li>
	    <li>Utilize letras minúsculas e maiúsculas, juntamente com números e símbolos.</li>
    </ol>
</body>
</html>
